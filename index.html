<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LingoFlash - Vocabulary Review</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Utilities for 3D Transform not always in default CDN build */
      .perspective-1000 {
        perspective: 1000px;
      }
      .backface-hidden {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
    </style>
    <!-- Load Environment Variables -->
    <script src="/env.js"></script>
    <script>
      // Fallback for local development if env.js is missing
      if (!window.process) {
        window.process = { env: { API_KEY: '' } };
      }
    </script>
    <!-- Babel Standalone for client-side JSX/TSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
   </head>
  <body>
    <div id="root"></div>
    <!-- Load the main application entry point -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
